    <main>
        <fieldset>
            <legend>Novo Cadastro</legend>

                <form onsubmit="alert('Cadastro realizado!');" method="get">
                    <label>Nome completo *:</label><p><input required type="text" name="name" class="campo"/></p><p></p>
                    <label>Data de nascimento *:</label><p><input required type="date" name="birthday" class="calendario"/></p>
                    <label>Email *:</label><p><input required minlength="3" type="email" name="email" class="campo"/></p>
                    <label>Senha *:</label><p><input required minlength="9" type="password" name="password" class="campo"/></p>
                    <label>Aceito os <a href="pg_user_terms.html" title="user_terms" target="_blank">termos de uso</a> <input type="checkbox" name="acept_terms[]" value="acept_terms" class="checkbox"/></label><p></p>
            </div>
            
        <div class="button_area">
                <button type="submit" class="botao">Cadastrar</button>
            </form>
        </div>
        </fieldset>
