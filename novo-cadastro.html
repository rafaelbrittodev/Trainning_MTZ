<header>
    <div id="menu_up">
        <nav>
            <h1 class="logo_inicial"><img src="img/logo_converttoo.png"></h1>
            <ul>
                <li><a href="index.html" class="header" id="index" type="link"
                        onclick="trackInteracao(this.getAttribute('id'), this.getAttribute('class'), this.getAttribute('id'))">Página
                        inicial</a>
                </li>
                <li><a href="termos-de-uso.html" class="header" id="termos-de-uso" type="link"
                        onclick="trackLink(this.getAttribute('id'), this.getAttribute('class'), this.getAttribute('id'))">Termos
                        de uso</a>
                </li>
                <li><a href="novo-cadastro.html" class="header" id="novo-cadastro" type="link"
                        onclick="trackLink(this.getAttribute('id'), this.getAttribute('class'), this.getAttribute('id'))">Novo
                        cadastro</a>
                </li>
                <li><a href="#login" class="header" id="login" type="link"
                        onclick="trackLink(this.getAttribute('id'), this.getAttribute('class'), this.getAttribute('id'))"><u>Login</u></a>
                </li>
            </ul>
        </nav>
        <hr />
    </div>
</header>

<main>
    <fieldset>
        <legend>Novo Cadastro</legend>
        <div class="row">
            <form onsubmit="alert('Cadastro realizado!');" method="get" class="cadastrar" id="Formulario">
                <label>Nome completo *:</label>
                <p><input required type="text" name="novo-cadastro" class="campo" id="nome-completo" 
                    onclick="trackInteracao(this.getAttribute('name'), this.getAttribute('class'), this.getAttribute('id'))"></p>
                <p></p>
                <label>Data de nascimento *:</label>
                <p><input required type="date" name="novo-cadastro" class="calendario" id="data-de-nascimento" /></p>
                <label>Email *:</label>
                <p><input required minlength="3" type="email" name="novo-cadastro" class="campo" id="email" /></p>
                <label>Senha *:</label>
                <p><input required minlength="9" type="password" name="novo-cadastro" class="campo" id="senha" /></p>

                <label>Aceito os <a href="pg_user_terms.html" title="user_terms" target="_blank">termos de uso</a>
                    <input type="checkbox" name="acept_terms[]" value="acept_terms" class="checkbox"
                        id="checkbox" /></label>
                <p></p>
            </form>
        </div>

        <div class="button_area">
            <button type="submit" class="botao">Cadastrar</button>
        </div>
    </fieldset>
</main>

<footer>
    <div>
        <ul>
            <li>
                <a href="index.html" title="Voltar para o menu inicial." class="return-index" id="novo-cadastro"

                    Voltar para o
                    início.</a>

</footer>
